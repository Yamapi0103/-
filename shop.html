    <script>
        var clothes = [["swisshoddle-black.png", "swisshoddle-grey.png", "swisshoddle-red.png"],
        ["swisswomen-blue.png", "swisswomen-red.png", "swisswomen-grey.png"],
        ["swisshat-lightgrey.png", "swisshat-grey.png", "swisshat-black.png"]];
        var boxLength = clothes.length;

        $('.color-group').each(function () {
            let box_num = $(this).closest('.box').index();
            let items = clothes[box_num].length;
            console.log(box_num, items);

            $(this).closest('.box').append('<figure><img src="images/' + clothes[box_num][0] + '" alt=""></figure>');
            for (let i = 0; i < items; i++) {
                $(this).append('<div class="color"></div>');
            }
            for (let i = 0; i < items; i++) {
                let color = clothes[box_num][i].split('-')[1].split('.')[0];
                $(this).find('.color').eq(i).css('background', color);
                if (i == 0)
                    $(this).find('.color').eq(i).append('<i class="fas fa-check active"></i>');
                else
                    $(this).find('.color').eq(i).append('<i class="fas fa-check"></i>');
            }

        })

        $('.color-group .color').click(function () {
            let box_num = $(this).closest('.box').index();

            let index = $(this).index();
            // console.log(items);
            if (!$(this).find('i').hasClass('active')) {
                $(this).parent().find('i').removeClass('active');
                $(this).find('i').addClass('active');
                $(this).closest('.box').find('img').replaceWith('<img src="images/' + clothes[box_num][index] + '" alt="">');
            }
        })


    </script>
